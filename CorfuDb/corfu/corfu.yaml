apiVersion: v1
kind: Service
metadata:
  name: corfu-service
spec:
  ports:
    - port: 9000
      name: corfu
  selector:
    app: corfu
---
apiVersion: v1
kind: Service
metadata:
  name: corfu-metrics
spec:
  ports:
    - port: 1099
      name: corfu
  clusterIP: None # headless service
  selector:
    app: corfu
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: corfu
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  selector:
    matchLabels:
      app: corfu
  template:
    metadata:
      labels:
        app: corfu
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: corfu
          image: pzaytsev/corfu-server:1.0.0
          command: ["/bin/sh"]
          args:
            - -c
            - >
              mkdir -p /tmp/db_log && java -Dcom.sun.management.jmxremote
              -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false
              -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.port=1099
              -Dcom.sun.management.jmxremote.rmi.port=1099 -Djava.rmi.server.hostname=corfu-metrics
              -Dcorfu.metrics.collection=True -Dcorfu.metrics.jmxreporting=True -Dcorfu.metrics.jvm=True
              -cp *.jar org.corfudb.infrastructure.CorfuServer -a localhost -l /tmp/db_log -s -d DEBUG 9000
          ports:
            - containerPort: 9000
              name: corfu
            - containerPort: 1099
              name: jmxremote
        - name: corfu-generator
          image: pzaytsev/corfu-generator:1.0.0
          command: ["/bin/sh"]
          args:
            - -c
            - java -jar corfu.jar -c localhost:9000 -t 15 -u s
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: corfu-exporter
  labels:
    name: corfu-exporter
    app: corfu-exporter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: corfu-exporter
        app: corfu-exporter
    spec:
      containers:
        - image: pzaytsev/own:exporter
          name: corfu-exporter
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: corfu-exporter
  name: corfu-exporter-service
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: corfu-exporter
  selector:
    app: corfu-exporter

input {
	file {
		mode => "read"
		path => ["/usr/share/logstash/data/*"]
	}
}

filter {
	mutate {
		gsub => ["message", "\|", " "]
	}

	grok {
		patterns_dir => ["/usr/share/logstash/patterns"]
		match => {"message" => "%{TIMESTAMP_ISO8601:ts}%{SPACE}%{LOGLEVEL:lvl}%{SPACE}%{THREAD:thread}%{SPACE}%{CLASS:class}%{SPACE}%{GREEDYDATA:msg}"}
	}
}

output {

	stdout {

	}
}